<ion-header>
  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="header_menu">
        <img src="assets/imgs/menu.png" menuToggle class="menu_image" />
      </ion-row>
    </ion-col>
    <ion-col col-2>
    </ion-col>
    <ion-col col-3>
      <ion-row class="header_logo">
        <img src="assets/imgs/logo.png" class="logo_image" />
      </ion-row>
    </ion-col>
    <ion-col col-3>
    </ion-col>
    <ion-col col-2>
      <ion-row class="stream_row">
        <img src="assets/imgs/question.png" class="image_stream" />
      </ion-row>
    </ion-col>
  </ion-row>

<ion-content padding>

  <ion-row class="backBlue_white">
    <span class="blueSpan">
      Selecciona la Edicion Virtual de tu ciudad
    </span>
  </ion-row>

  <ion-row class="button_row main_button">
    <button ion-button class="button_class" (click)="goto_link(0)" >
      Charlotte, North Carolina
    </button>
  </ion-row>

  <ion-row class="button_row">
    <button ion-button class="button_class"  (click)="goto_link(1)">
      Triad, North Carolina
    </button>
  </ion-row>

  <ion-row class="button_row">
    <button ion-button class="button_class"  (click)="goto_link(2)">
      Jacksonville, Florida
    </button>
  </ion-row>

  <ion-row class="description_row">
    <span class="description_span">
      Detalles de Actualizacion:
      <br> Todas las versiones virtuales son
      <br> actualizadas semanalmente en el
      <br> siguiente orden: Martes: Charlotte
      <br> Miercoles: Triad
      <br> Viernes: Jacksonville
      <br>
      <br> Para mayor informacion escribenos a:
      <br> interactive@norsanmedia.com
      <br>
    </span>
  </ion-row>

</ion-content>
