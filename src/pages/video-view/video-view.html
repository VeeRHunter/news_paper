<ion-header>
  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="header_menu">
        <img src="assets/imgs/menu.png" menuToggle class="menu_image" />
      </ion-row>
    </ion-col>
    <ion-col col-2>
    </ion-col>
    <ion-col col-3>
      <ion-row class="header_logo">
        <img src="assets/imgs/logo.png" class="logo_image" />
      </ion-row>
    </ion-col>
    <ion-col col-3>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>

  <ion-row class="backRed_white">
    <span class="redSpan">
      Videos
    </span>
  </ion-row>
  <ion-row>
    <ion-row class="video_row" [ngClass]="i == 0 ? 'video_firstrow':'video_row'" *ngFor="let list of show_news; let i = index">
      <iframe width="100%" height="210" frameborder="1" class="frame_class" [src]="list.link">
      </iframe>
    </ion-row>
  </ion-row>

  <ion-row class="admob_row">
    <ion-row class="none_admob_row">
      <span class="none_admob_span">
        Mobile Ads
      </span>
    </ion-row>
  </ion-row>

</ion-content>
